lite-api:
  show-sql: true #配置打印SQL
  sql-column-case: camel
  resource:
    # 配置文件存储位置 绝对路径
    location: /Users/zhixiulee/code/idea/open_source/open-xclite-api/xclite-service/xclite-service-web/src/main/webapp/data/xclite-api
    showUrl: false #是否打印URL
    readonly: false
  page:
    page: page
    size: pageSize
  cache:
    enable: true  #开启缓存，默认是不开启的
    ttl: 3600000 #有效期1小时，默认-1 即永不过期
  response-code:
    success: 200 #执行成功的code值
    invalid: 400 #参数验证未通过的code值
    exception: 500 #执行出现异常的code值
  crud: # CRUD相关配置
    logic-delete: true #是否开启逻辑删除
    logic-delete-column: rec_del_status #逻辑删除列
    logic-delete-value: '1' #逻辑删除值
  datasource:
    keys:
      - main
#      - postgresql
    main:
      driver-class-name: com.mysql.cj.jdbc.Driver
      type: com.alibaba.druid.pool.DruidDataSource
      dbType: mysql
      url: jdbc:mysql://localhost/xclite_api?useSSL=false&zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF8&autoReconnect=true&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
      username: root
      password: xclite.com
      publicKey: xclite
    postgresql:
      driver-class-name: org.postgresql.Driver
      type: com.alibaba.druid.pool.DruidDataSource
      dbType: postgresql
      url: jdbc:postgresql://localhost:5432/xclite_api
      username: root
      password: xc

